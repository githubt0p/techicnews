<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating a post</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="..">На главную страницу</a>
    </div>
  </nav>
</div>
<form method = "post">
    {% csrf_token %}
    {{ form.title }}
    {{ form.text }}
    {{ form.date }}
    <input type = "text" placeholder="Заголовок поста" class="form-control"><br>
    <textarea class = "form-control" placeholder = "Текст Поста"></textarea>
    <input type = date class = "form-control"><br>
    <input type = time class = "form-control"><br>
    <button class = "btn btn - success" type = submit>Добавить Пост</button>
    <span>{{ error }}</span>
</form>
</body>
</html>
